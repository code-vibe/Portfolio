<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PortFolio</title>
	<script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin= "anonymous"></script>
	<link rel="stylesheet"  href="style.css">
	<link rel="stylesheet"  href="media-query.css">
</head>
<body>

	<div class="all">
		<header>
			<div class="container">
				<nav>
					<ul class = "nav-ul">
						<li class="nav-li active">
							<i class="fas fa-user"></i>
							<a href="#about" class="link" 
							data-filter="content-about">About</a>
						</li>
					</ul> 
					<ul class = "nav-ul">
						<li class="nav-li active">
							<i class="fas fa-poll-h"></i>
							<a href="#resume" class="link"
							data-filter="content-resume">Resume</a>
						</li>
					</ul> 
					<ul class = "nav-ul">
						<li class="nav-li active">
							<i class="fas fa-pencil-alt"></i>
							<a href="#portfolio" class="link"
							data-filter="content-portfolio">Portfolio</a>
						</li>
					</ul> 
					<ul class = "nav-ul">
						<li class="nav-li active">
							<i class="fas fa-stack-exchange"></i>
							<a href="#blog" class="link"
							data-filter="content-blog">Blog</a>
						</li>
					</ul> 
					<ul class = "nav-ul">
						<li class="nav-li active">
							<i class="fas fa-envelope"></i>
							<a href="#contact" class="link"
							data-filter="content-contact">Contact</a>
						</li>
					</ul> 
				</nav>


			</div>
			
		</header>

		<!-- CONTENT SECTION -->
		<section>
			<div class="container main-container">
				<!-- Profile Secion -->
				<div class="profile">

					<div class="profile-image">
							
							<img src="#" alt="man">
						<div class="profile-content">
							
							<h2>SAM-OLADAPO EBENEZER</h2>

							<p class="text-effect">Software Engineer</p>

							<div class="profile-icons">

								<a href="#">
								 	<i class="fa fa-twitter"></i>
								</a>
								<a href="#">
								 	<i class="fa fa-github"></i>
								</a>
								<a href="#">
								   <i class="fa fa-facebook"></i>
								</a>
								<a href="#">
								 	<i class="fa fa-linkedin"></i>
								</a>
								<a href="#">
								    <i class="fa fa-stack-overflow"></i>
								</a>
								

							</div>
						</div>
 
					</div>

				</div>

				<!-- CONTENT SECTION -->
				<div class="content-all"></div>

			</div>
		</section>

	</div>

<script src="script.js"></script>
</body>
</html>
